<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The Advice Generator app provides insightful and inspiring advice to help you make informed decisions and navigate through life's challenges. Get a daily dose of wisdom and motivation with just a click of a button. Discover valuable advice and gain new perspectives to empower your personal and professional growth."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 id="adviceId">Advice #id_number</h1>
      <div class="advice-text">
        <p id="adviceText"></p>
        <picture>
          <source
            media="(max-width: 375px)"
            srcset="images/pattern-divider-mobile.svg"
            width="295"
            height="16"
          />

          <source
            media="(min-width: 1440px)"
            srcset="images/pattern-divider-desktop.svg"
            width="444"
            height="16"
          />

          <img
            src="images/pattern-divider-mobile.svg"
            alt=""
            width="295"
            height="16"
          />
        </picture>
      </div>
      <div class="dice-wrapper">
        <img src="images/icon-dice.svg" alt="" width="24" height="24" />
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
